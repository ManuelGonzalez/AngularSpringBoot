<div class="container" *ngIf="!(loginUser.userObs | async)?.uid">
  <form class="form-signin" (submit)="loginUser.loginWithEmail($event, email.value, password.value)">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="email" class="sr-only">Email address</label>
    <input #email type="email" id="email" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="password" class="sr-only">Password</label>
    <input #password type="password" id="password" class="form-control" placeholder="Password" required="" required="">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-default btn-block" type="submit">Login</button>
    <button class="btn btn-lg btn-primary btn-block" (click)="loginFacebook()" *ngIf="!(loginUser.user | async)?.uid">Login with Facebook</button>
  </form>
</div>
